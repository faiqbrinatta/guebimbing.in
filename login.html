<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halaman login modern platform bimbingan skripsi GueBimbingin" />
    <title>GueBimbingin | Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top left, #ffff, #ffff);
        overflow-x: hidden;
      }

      .shadow-glow {
        box-shadow: 0 20px 45px rgba(94, 82, 255, 0.25);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen px-4">
    <main
      class="relative w-full max-w-5xl mx-auto flex flex-col md:flex-row rounded-3xl overflow-hidden shadow-glow"
      data-aos="fade-up"
      data-aos-duration="1000"
      data-aos-easing="ease-out-cubic"
    >
      <!-- Kiri: Form -->
      <section
        class="glass flex-1 p-10 md:p-14 flex flex-col justify-center items-start text-gray-700"
        data-aos="fade-right"
        data-aos-delay="200"
      >
        <h2 class="text-3xl font-bold text-blue-700 mb-2">
          Gue<span class="text-blue-600">Bimbing.in</span>
        </h2>
        <p class="text-sm mb-8 text-gray-500">
          Masuk ke akun bimbinganmu
        </p>

        <form action="#" method="POST" class="w-full space-y-5">
          <!-- Email -->
          <div class="relative" data-aos="fade-right" data-aos-delay="400">
            <span
              class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 6.75l-9 6-9-6M3.75 6.75l9 6 9-6m-18 0v10.5a2.25 2.25 0 002.25 2.25h13.5a2.25 2.25 0 002.25-2.25V6.75"
                />
              </svg>
            </span>
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              required
              class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white/80 transition-all duration-300"
            />
          </div>

          <!-- Password -->
          <div class="relative" data-aos="fade-right" data-aos-delay="600">
            <span
              class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6a4.5 4.5 0 00-9 0v4.5m12 0h-15a.75.75 0 00-.75.75v8.25c0 .414.336.75.75.75h15a.75.75 0 00.75-.75V11.25a.75.75 0 00-.75-.75z"
                />
              </svg>
            </span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white/80 transition-all duration-300"
            />
          </div>

          <!-- Remember me & Forgot -->
          <div class="flex items-center justify-between text-sm mt-3" data-aos="fade-right" data-aos-delay="800">
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="accent-blue-500" />
              <span>Ingat saya</span>
            </label>
            <a href="#" class="text-blue-600 hover:underline">Lupa sandi?</a>
          </div>

          <!-- Tombol -->
          <button
            type="submit"
            class="w-full py-2 mt-2 rounded-xl font-semibold text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02]"
            data-aos="zoom-in"
            data-aos-delay="900"
          >
            SIGN IN
          </button>
        </form>

        <p
          class="mt-6 text-sm text-gray-500"
          data-aos="fade-up"
          data-aos-delay="1000"
        >
          Belum punya akun?
          <a href="register.html" class="text-blue-600 hover:underline"
            >Daftar sekarang</a
          >
        </p>
      </section>

      <!-- Kanan: Background Wave -->
      <aside
        class="relative hidden md:flex md:w-1/2 justify-center items-center text-white p-10 bg-gradient-to-br from-blue-600 to-purple-700"
        data-aos="fade-left"
        data-aos-delay="300"
      >
        <div class="absolute inset-0 wave-bg opacity-30"></div>
        <div class="relative z-10 text-center px-6">
          <h2 class="text-4xl font-bold mb-3 drop-shadow-lg">
            Welcome Back!
          </h2>
          <p class="text-sm max-w-xs mx-auto text-blue-100">
            Yuk lanjutkan bimbinganmu dan selesaikan skripsi dengan percaya diri ðŸ’ª
          </p>
        </div>
      </aside>
    </main>

    <script>
      AOS.init();
    </script>
  </body>
</html>
